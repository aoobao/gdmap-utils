<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <title>朝阳区 Prism</title>
    <style>
        html,
        body,
        #container {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <div id="container"></div>
    <script src="//webapi.amap.com/maps?v=1.4.12&key=6e681b008b867a6588f64e017b0385ad&plugin=Map3D,AMap.DistrictSearch"></script>
    <script>
        var map = new AMap.Map('container', {
            viewMode: '3D',
            pitch: 50,
            zoom: 11,
            center: [116.480766, 39.932931]
        });

        // 设置光照
        map.AmbientLight = new AMap.Lights.AmbientLight([1, 1, 1], 0.5);
        map.DirectionLight = new AMap.Lights.DirectionLight([0, 0, 1], [1, 1, 1], 1);

        var object3Dlayer = new AMap.Object3DLayer();
        map.add(object3Dlayer);

        new AMap.DistrictSearch({
            subdistrict: 0, //返回下一级行政区
            extensions: 'all', //返回行政区边界坐标组等具体信息
            level: 'city' //查询行政级别为 市
        }).search('朝阳区', function (status, result) {
            var bounds = result.districtList[0].boundaries;
            console.log(result)
            var height = 5000;
            var color = '#0088ffcc'; // rgba
            var prism = new AMap.Object3D.Prism({
                path: bounds,
                height: height,
                color: color,
            });

            prism.transparent = true;
            object3Dlayer.add(prism);

            var text = new AMap.Text({
                text: result.districtList[0].name + '</br>(' + result.districtList[0].adcode + ')',
                verticalAlign: 'bottom',
                position: [116.528261, 39.934313],
                // height: 5000,
                style: {
                    'background-color': 'transparent',
                    '-webkit-text-stroke': 'red',
                    '-webkit-text-stroke-width': '0.5px',
                    'text-align': 'center',
                    'border': 'none',
                    'color': 'white',
                    'font-size': '24px',
                    'font-weight': 600
                }
            });

            text.setMap(map);
        });
    </script>
</body>

</html>
