<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>radar</title>
  <style>
    canvas {
            margin: 20px auto;
            display: block;
        }
    </style>
</head>

<body>
  <canvas id="can" width=300 height=300></canvas>

  <script type="text/javascript">
    var CFG = {
      perDeg: 1,
    };

    var aTarget = [];

    var can = document.getElementById('can');
    var ctx = can.getContext('2d');
    var deg = 0;
    ctx.strokeStyle = 'rgba(0,255,0,1)';

    function init() {
      // ctx.fillStyle = 'rgba(0,50,0,1)';
      // ctx.arc(150, 150, 150, 0, 2 * Math.PI);
      // ctx.fill();
      // var raf = window.requestAnimationFrame(loop);
      loop()
    }

    function loop() {
      deg = (deg + CFG.perDeg);
      drawRadar(deg);
      cover();
      // drawPosLine();
      
      raf = setTimeout(() => {
        loop()
      }, 30);
    }

    function cover() {
      ctx.save();
      // ctx.clearRect(0, 0, 300, 300);
      ctx.globalCompositeOperation="destination-out";
      ctx.fillStyle = 'rgba(0,0,0,0.05)';
      ctx.arc(150, 150, 151, 0, 2 * Math.PI);
      ctx.fill();
      ctx.restore();
    }

    function drawPosLine() {
      ctx.beginPath();
      ctx.moveTo(150, 0);
      ctx.lineTo(150, 300);
      ctx.closePath();
      ctx.stroke();

      ctx.beginPath();
      ctx.moveTo(0, 150);
      ctx.lineTo(300, 150);
      ctx.closePath();
      ctx.stroke();

      ctx.moveTo(150, 150);
      ctx.beginPath();
      ctx.arc(150, 150, 100, 0 * Math.PI, 2 * Math.PI);
      ctx.closePath();
      ctx.stroke();

      ctx.moveTo(150, 150);
      ctx.beginPath();
      ctx.arc(150, 150, 50, 0 * Math.PI, 2 * Math.PI);
      ctx.closePath();
      ctx.stroke();
    }

    function drawRadar(iDeg) {
      ctx.fillStyle = 'rgba(0,200,0,0.7)';
      ctx.beginPath();
      ctx.moveTo(150, 150);
      ctx.arc(150, 150, 150, (-2 * CFG.perDeg + iDeg) / 180 * Math.PI, (0 + iDeg) / 180 * Math.PI);
      ctx.closePath();
      ctx.fill();
    }

    function bornTarget() {
      aTarget.push({
        deg: Math.round(Math.random() * 360),
        r: Math.round(Math.random() * can.width / 2)
      });
    }

    init();
  </script>
</body>

</html>
